{% extends "rating/base.html" %}

{% block title %}
Album Rating - {{ album.performer.name }} - {{ album.title }}
{% endblock %}

{% block content %}

<h3>
    <a href="{% url 'rating:performer_detail' album.performer.pk %}">
        {{ album.performer.name }}
    </a>
    - <a href="{% url 'rating:album_detail' album.pk %}">
        {{ album.title }}
    </a>
    - {{ album.pub_year }}
</h3>

<hr>
<h4>Edit</h4>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>

{% endblock %}
